<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let arr = [12,14,16,3,8,5,10,25,78,6];
    let b = 0;
    for(i=0;i<arr.length;i++){
        if(arr[i] >= 10){
            b++;
        }
    }
    document.write("Có " + b + " Phần tử >= 10 trong mảng " + "[" + arr + "]");
    </script>
</body>
</html>
